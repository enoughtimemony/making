<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Account Make Page</title>
  </head>
  <body>
    <div class="account-box">
      <main class="account-box__main">
        <div class="account-box__main__title">
          <span class="account-box__title-text">Around The Cats</span>
        </div>
        <form class="account-box__make" action="main.html" method="get">
          <div class="account-box__make-infom">
            <div class="account-box__make-text">아이디</div>
            <input
              class="account-inputtext"
              type="email"
              placeholder="e-amil"
            />
          </div>
          <div class="account-box__make-infom">
            <div class="account-box__make-text">비밀번호</div>
            <input
              class="account-inputtext"
              type="password"
              placeholder="password"
              minlength="8"
              required
            />
          </div>
          <div class="account-box__make-infom">
            <div class="account-box__make-text">비밀번호 재확인</div>
            <input
              class="account-inputtext"
              type="password"
              placeholder="password"
              minlength="8"
              required
            />
          </div>
          <div class="account-box__make-infom">
            <div class="account-box__make-text">이름</div>
            <input class="account-inputtext" type="text" placeholder="이름" />
          </div>
          <div class="account-box__make-infom">
            <div class="account-box__make-text">생년월일</div>
            <input
              class="account-inputtext"
              type="date"
              required
              min="1919-01-01"
              max="2077-01-01"
            />
          </div>
          <div class="account-box__make-infom">
            <div class="account-box__make-text">성별</div>
            <input class="account-inputtext" type="text" list="sex" />
            <datalist id="sex">
              <option value="남자"></option>
              <option value="여자"></option>
            </datalist>
          </div>
          <div class="account-box__make-infom">
            <div class="account-box__make-text">휴대전화</div>
            <input
              class="account-inputtext"
              type="tel"
              placeholder="phone-number"
              required
            />
          </div>
        </form>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/c53196f996.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
